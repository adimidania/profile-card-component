<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="card">
      <header class="img-container">

      </header>
      <section class="info-container">
        <img src="images/image-victor.jpg" alt="avatar" />
        <div class="info-container-text">
          <h2>Victor Crest <span class="age">26</span></h2>
          <p>London</p>
        </div>
      </section>
      <footer class="stats-container">
        <div class="stat">
          <h4>80K</h4>
          <small>Followers</small>
        </div>
        <div class="stat">
          <h4>803k</h4>
          <small>Likes</small>
        </div>
        <div class="stat">
          <h4>1.4K</h4>
          <small>Photos</small>
        </div>
      </footer>
    </section>
  </main>
</body>
</html>
