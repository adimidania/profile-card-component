<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="circles">
    <img src="images/bg-pattern-top.svg" class="c1" alt="circle" />
    <img src="images/bg-pattern-bottom.svg" class="c2" alt="circle" />
  </div>
  <main>
      <section class="card">
        <header class="img-container"> 
        </header>
        <section class="info-container">
            <img src="images/image-victor.jpg" alt="avatar" class="avatar"/>
            <h2>Victor Crest <span class="age">26</span></h2>
            <h3>London</h3>
        </section>
        <footer class="stats-container">
          <div class="stat">
            <h3>80K</h3>
            <small>Followers</small>
          </div>
          <div class="stat">
            <h3>803k</h3>
            <small>Likes</small>
          </div>
          <div class="stat">
            <h3>1.4K</h3>
            <small>Photos</small>
          </div>
        </footer>
      </section>
  </main>
</body>
</html>
